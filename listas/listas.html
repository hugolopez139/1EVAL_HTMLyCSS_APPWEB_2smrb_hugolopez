<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style>
        li {
            list-style-image: url(imagen/smiley.png);
        }

        li.fondo {
            background-color: aquamarine;
            width: 50px;
        }
    </style>
</head>
<body>
    <h1>Ejercicio listas</h1>
    <br>
    <h2>Lista odenada</h2>
    <ol>
        <li class="fondo">Madrid</li>
        <li class="fondo">Paris</li>
        <li class="fondo">Munich</li>
        <li class="fondo">Lisboa</li>
    </ol>
    <br>
    <h2>Lista no ordenada</h2>
    <ul>
        <li>España</li>
        <li>Francia</li>
        <li>Alemania</li>
        <li>Portugal</li>
    </ul>
    <p style="color: mediumorchid;">Esto es un párrafo</p>
    <h3>Ejercicio de listas de definición</h3>

</body>
</html>
